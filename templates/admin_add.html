{% extends "layout.html" %}
{% block title %}Новый шаг{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">➕ Новый шаг</h1>

<form method="post" class="space-y-4">
    <div>
        <label class="block text-sm font-medium">Текст шага:</label>
        <textarea name="text" rows="4" required class="w-full border rounded px-3 py-2"></textarea>
    </div>
    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Сохранить</button>
    <a href="{{ url_for('admin_panel') }}" class="text-gray-600 hover:underline ml-4">Отмена</a>
</form>
{% endblock %}
